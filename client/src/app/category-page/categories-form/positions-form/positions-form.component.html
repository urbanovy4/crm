<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Positions:</h4>
      <button
        class="waves-effect waves-light btn grey darken-1 btn-small"
        (click)="onAddPosition()"
      >
        Add position
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length !== 0; else empty">
        <a *ngFor="let position of positions"
           class="collection-item collection-item-icon"
           (click)="onSelectPosition(position)"
        >
        <span>
          {{position.name}} <strong>{{position.cost}} $.</strong>
        </span>
          <span>
          <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
        </span>
        </a>
      </div>
      <ng-template #empty>
        <div class="center"><strong>There are not any positions in this category.</strong></div>
      </ng-template>
    </div>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="modal" #modal>
    <div class="modal-content">
      <h4 class="mb1">Add position</h4>
      <div class="input-field">
        <input
          formControlName="name"
          id="pos-name"
          type="text"
          [ngClass]="{'invalid': form.get('name').invalid && form.get('name').touched}"
        >
        <label for="pos-name">Name</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('name').invalid && form.get('name').touched"
        >Name cannot be empty.</span>
      </div>
      <div class="input-field">
        <input
          formControlName="cost"
          id="pos-cost"
          type="number"
          min="1"
          [ngClass]="{'invalid': form.get('cost').invalid && form.get('cost').touched}"
        >
        <label for="pos-cost">Price</label>
        <span
          class="helper-text red-text"
          *ngIf="form.get('name').invalid && form.get('name').touched"
        >Cost must be correct. Min value is 1.</span>
      </div>
    </div>
    <div class="modal-footer">
      <button
        (click)="onCancel()"
        type="button"
        [disabled]="form.disabled"
        class="modal-action waves-effect waves-black btn-flat"
      >Cancel
      </button>
      <button
        [disabled]="form.invalid || form.disabled"
        class="modal-action btn waves-effect"
        type="submit"
      >Save
      </button>
    </div>
  </div>
</form>

<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Newborn</h4>

  <li class="bold" *ngFor="let link of links" routerLinkActive="active">
    <a href="" class="waves-effect waves-orange" [routerLink]="link.url">{{link.name}}</a>
  </li>

  <li class="bold last"><a href="#" class="waves-effect waves-orange" (click)="logout($event)">Sign Out</a></li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>

<div class="fixed-action-btn" #floating>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li routerLink="/order">
      <a class="btn-floating green">
        <i class="material-icons">assignment</i>
      </a>
    </li>
    <li routerLink="/categories/new">
      <a class="btn-floating blue">
        <i class="material-icons">list</i>
      </a>
    </li>
  </ul>
</div>


<a id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>
